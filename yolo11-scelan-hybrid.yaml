# YOLO11 with SC-ELAN Hybrid (Mixed Variants)
# Strategically uses different SC-ELAN variants at different scales
# - Slim for early layers (speed)
# - Full SC-ELAN for middle layers (balance)
# - Dilated for detection heads (receptive field)
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants
  # [depth, width, max_channels]
  # n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO11n-scelan-hybrid backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, SC_ELAN_Slim, [256, 256, 256]] # 2 - Slim for early features (fast)
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 2, SC_ELAN, [512, 512, 512]] # 4 - Full SC-ELAN for balanced features
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 2, SC_ELAN, [512, 512, 512]] # 6 - Full SC-ELAN for deep features
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 2, C3k2, [1024, True]] # 8
  - [-1, 1, SPPF, [1024, 5]] # 9
  - [-1, 2, C2PSA, [1024]] # 10

# YOLO11n-scelan-hybrid head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, SC_ELAN_Dilated, [512, 512, 512]] # 13 - Dilated for P4 detection

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, SC_ELAN_Dilated, [256, 256, 256]] # 16 (P3/8-small) - Dilated for small objects

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 13], 1, Concat, [1]] # cat head P4
  - [-1, 2, SC_ELAN, [512, 512, 512]] # 19 (P4/16-medium) - Balanced

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2, [1024, True]] # 22 (P5/32-large) - Standard for large objects

  - [[16, 19, 22], 1, Detect, [nc]] # Detect(P3, P4, P5)
